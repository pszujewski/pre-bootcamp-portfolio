<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App V2</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <link rel="stylesheet" type="text/css" href="css/main-weatherV2.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script-weatherV2.js"></script>

  </head>
  <body>

      <div class="container">

        <div class="top-half">
            <div class="place">
              <h1 id="city">City, Countryaaaaaaaaaaaaaaaaaa</h1>
              <h2 id="day">Friday</h2>
              <h3 id="moDayYear">January 14, 2017</h2>
              <h3 id="time">00:00 am</h3>
            </div>
            <div class="glyph-container">
              <div id="glyph">
                <i></i>
              </div>
            </div>
        </div>
        <div class="btm-half">
          <div class="tempBin">
              <h2 id="description">Description</h2>
              <h1 id="tempNow">50 &#8457;</h1>
          </div>
          <div class="moreInfoBin">
            <ul class="categories">
              <li>Max Temp</li>
              <li>Min Temp</li>
              <li>Humidity</li>
            </ul>
            <ul class="values">
              <li id="maxTempVal">0 &#8457;</li>
              <li id="minTempVal">0 &#8457;</li>
              <li id="humidity">0 %</li>
            </ul>
          </div>
        </div>

      </div>

        <p class="wait">Working</p>

  </body>
</html>
